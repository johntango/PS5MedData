<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        body { transition: background 0.3s, color 0.3s; }
        .dark-mode { background-color: #121212; color: white; }
        .chat-box { max-height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .system-msg { color: blue; }
        .user-msg { color: green; }
        .assistant-msg { color: red; }
    </style>
</head>
<body class="container mt-4">

    <h2>OpenAI Chat Interface</h2>

    <div class="mb-3">
        <label class="form-label">System Message:</label>
        <input type="text" id="systemMessage" class="form-control" placeholder="Define the behavior of the assistant">
    </div>

    <div class="mb-3">
        <label class="form-label">Model:</label>
        <select id="modelSelect" class="form-select">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4o">GPT-4o</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">User Prompt:</label>
        <input type="text" id="userPrompt" class="form-control" placeholder="Enter your message">
    </div>

    <button class="btn btn-primary" id="runBtn">Run</button>
    <button class="btn btn-secondary" id="newThreadBtn">New Thread</button>
    <button class="btn btn-dark" id="toggleThemeBtn">Toggle Dark Mode</button>

    <h4 class="mt-4">Conversation:</h4>
    <div class="chat-box mt-2" id="chatBox"></div>

</body>
</html>
